<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
<h1>Signup</h1>
<form th:action="@{/signup}" th:object="${user}" method="post" >
    <div>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" th:field="*{name}" th:required="true"><br>
    </div>
    <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" th:field="*{email}" th:required="true"><br>
    </div>
    <div>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" th:field="*{password}" th:required="true"><br>
    </div>
    <div>
        <button type="submit">Sign Up</button>
    </div>
</form>
</body>
</html>
