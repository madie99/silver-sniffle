<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Post</title>
</head>
<body>
<form th:action="@{/create_updated_post}" method="post">
  <!-- Hidden field to pass the post ID -->
  <input type="hidden" name="postId" th:value="${post.id}" />

  <!-- Input fields to update post details -->
  <label>Title:</label>
  <input type="text" name="title" th:value="${post.title}" />
  <br/>

  <label>Content:</label>
  <textarea name="content" th:text="${post.content}"></textarea>
  <br/>

  <label>Tags (comma-separated):</label>
  <input type="text" name="tags" th:value="${post.tags}" />
  <br/>

  <!-- Submit button to update post -->
  <button type="submit">Update Post</button>
</form>
</body>
</html>
