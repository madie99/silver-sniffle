<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Editor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
        }
        form {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            height: auto;
        }
        h2 {
            text-align: center;
            margin-top: 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: none;
        }
        textarea {
            height: 200px;
        }
        button[type="submit"] {
            width: 50%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
        }
        button[type="submit"]:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/publish}" th:object="${post}" method="post">
    <h2>Create a New Post</h2>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>
    <br>
    <label for="tags">Tags:</label>
    <input type="text" id="tags" name="tags" th:field="*{tags}" required>
    <br>
    <label for="content">Post:</label>
    <textarea id="content" name="content" th:field="*{content}" required></textarea>
    <br>
    <button type="submit">Publish</button>
</form>
</body>
</html>
